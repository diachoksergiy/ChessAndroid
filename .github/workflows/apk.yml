name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Unzip project into project/
        run: |
          rm -rf project
          mkdir project
          unzip -o ChessAndroid.zip -d project
          echo "=== project dir ==="
          ls -la project
          echo "=== wrapper dir ==="
          ls -la project/gradle/wrapper || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle 8.7 (without wrapper)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Build APK (using installed Gradle)
        run: |
          cd project
          gradle :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chess-debug-apk
          path: project/app/build/outputs/apk/debug/*.apk
