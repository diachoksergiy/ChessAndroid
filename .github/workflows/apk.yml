name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          echo "=== BEFORE UNZIP (ROOT) ==="
          ls -la
          unzip -o ChessAndroid.zip -d extracted
          echo "=== AFTER UNZIP (extracted) ==="
          ls -la extracted || true
          echo "=== extracted/ChessAndroid ==="
          ls -la extracted/ChessAndroid || true
          shopt -s dotglob
          mv extracted/ChessAndroid/* .
          rm -rf extracted ChessAndroid.zip
          echo "=== AFTER MOVE (ROOT) ==="
          ls -la

      - name: Debug project structure
        run: |
          echo "=== FIND gradlew ==="
          find . -name gradlew -maxdepth 4 || true
          echo "=== ROOT LIST ==="
          ls -la
          echo "=== APP LIST ==="
          ls -la app || true
          echo "=== SETTINGS/BUILD FILES ==="
          ls -la settings.gradle* build.gradle* gradle* || true

      # Поки що НЕ збираємо APK, лише дивимось структуру.
      # Після того як ти скинеш мені лог з цього кроку,
      # я дам фінальну версію файлу зі збіркою APK.
