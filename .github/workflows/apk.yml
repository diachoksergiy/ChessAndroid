name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Unzip project into project/
        run: |
          rm -rf project
          mkdir project
          unzip -o ChessAndroid.zip -d project
          ls -la project

      - name: Ensure gradle-wrapper.jar exists
        run: |
          cd project
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Downloading gradle-wrapper.jar"
            curl -L --fail \
              https://raw.githubusercontent.com/gradle/gradle/v8.7/gradle/wrapper/gradle-wrapper.jar \
              -o gradle/wrapper/gradle-wrapper.jar
          fi
          ls -la gradle/wrapper

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build APK
        run: |
          cd project
          chmod +x gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chess-debug-apk
          path: project/app/build/outputs/apk/debug/*.apk
